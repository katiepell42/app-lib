<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="counter.css">
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="library.css">
</head>
<body onload="loadPage()"> <!-- Resets app #1 -->
    <div id="intro-card" class="card shadow-lg draggable-element">
        <div class="card-body">
            <div id="library-title-div">
                <h1 id="library-title" class="card-title">katie's app library</h1>
            </div>
            <div id="link-list-div">
                <ul id="link-list"  class="list-group">
                    <li class="app-name" class="list-group-item">
                        <h3 class="card-subtitle heading-6"><a href="#">typewriter text animation</a></h3>
                    </li>
                    <li class="app-name" class="list-group-item">
                        <h3 class="card-subtitle heading-6"><a href="#color-app">random color generator</a></h3>
                    </li>
                    <li class="app-name" class="list-group-item">
                        <h3 class="card-subtitle heading-6"><a href="#stopwatch-app">stopwatch</a></h3>
                    </li>
                    <li class="app-name" class="list-group-item">
                        <h3 class="card-subtitle heading-6"><a href="#counter-app">counter</a></h3>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="library">
    <!-- App #0: Typewriter text animation-->
        <div id="type-app" class="app mini-app shadow-lg">
            <div id="color-title" class="app-title">
                <h1 class="text-center">typewriter text animation</h1>
            </div>
            <div id="" class="app-main">
                <button id="type-btn-refresh" class="app-primary-btn" onclick="reTypeLoop()">
                    <img src="assets/refresh.png">
                </button>
            </div>
            <div class="app-primary-btn-div app-second">
            </div>
    
        </div>


        
    <!-- App #1: Random color generator app-->
    <div id="color-app" class="app shadow-lg">
        <div id="color-title" class="app-title">
            <h1 class="text-center">random color generator</h1>
        </div>
        <div id="color-display" class="app-main">
            <button class="color-btn" id="color-color1" onclick="changeFirstColor()">
                <h2 id="color-name1" class="color-name"></h2>
            </button>
            <button class="color-btn" id="color-color2" onclick="changeSecondColor()">
                <h2 id="color-name2" class="color-name"></h2>
            </button>
        </div>
        <div class="app-primary-btn-div" class="app-second">
            <button class="app-primary-btn" onclick="changeColors()"><h3>new colors</h3></button>
        </div>

    </div>
        
    <!-- App #2: Stopwatch app -->
        <div id="stopwatch-app" class="app shadow-lg">
            <div id="stopwatch-title" class="app-title">
                <h1 class="text-center">stopwatch</h1>
            </div>
            <div id="stopwatch-main" class="app-main">
                <div id="stopwatch-btns-div" >
                    <div id="stopwatch-start-btn" class="stopwatch-btn">
                        <button class="app-primary-btn" onclick="startTimer()">start</button>
                    </div>
                    <div id="stopwatch-stop-btn" class="stopwatch-btn">
                        <button class="app-primary-btn" onclick="stopTimer()">stop</button>
                    </div>
                </div>
                <div id="stopwatch-display-div" class="stopwatch-btn">
                    <h1 id="stopwatch-display" class="display-1">00:00:00.0</h1>
                </div>
            </div>
            
            <div class="app-primary-btn-div" class="app-second">
                <button class="app-primary-btn" onclick="resetTimer()"><h3>reset</h3></button>
            </div>
        </div>

    <!-- App #3: Counter app -->
        <div id="counter-app" class="app shadow-lg">
            <div id="counter-title" class="app-title">
                <h1 class="text-center">counter</h1>
            </div>
            <div class="app-main">
                <div id="counter-grid">
                    <div id="counter-plus-btn" class="counter-gridPart">
                        <button class="counter-btn" onclick="incrementCounter()">+</button>
                    </div>
                    <div id="counter-minus-btn" class="counter-gridPart">
                        <button class="counter-btn" onclick="decrementCounter()">-</button>
                    </div>
                    <div id="counter-count-div" class="counter-gridPart">
                        <h1 id="counter-count" class="display-1">0</h1>
                    </div>
                </div>
                
            </div>
            <div class="app-primary-btn-div" class="app-second">
                <button class="app-primary-btn" onclick="resetCounter()"><h3>reset</h3></button>
            </div>
        </div>


        
    </div>

    
    <script src="colors.js"></script>
    <script src="counter.js"></script>
    <script src="stopwatch.js"></script>
    <script src="flash.js"></script>
</body>
</html>
